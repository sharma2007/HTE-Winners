services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: doomlearn
      POSTGRES_USER: doomlearn
      POSTGRES_PASSWORD: doomlearn
    ports:
      - "5432:5432"
    volumes:
      - doomlearn_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - doomlearn_minio:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 1; done;
      mc mb -p local/doomlearn || true;
      mc anonymous set download local/doomlearn || true;
      echo 'MinIO bucket ready';
      "

volumes:
  doomlearn_pgdata:
  doomlearn_minio:

